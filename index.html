<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleSheet.css">
</head>

<body>
    <div class="Scontainer">
        <h1>Join Our Members Club</h1>
        <div class="container">
            <form novalidate class="needs-validation" action="http://se.shenkar.ac.il/teach/web1/get_form3.php"
                method="get">

                <label for="fullName" class="form-label">Full Name: </label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="my name"
                    pattern="([^\s]+\s)+[^\s]+">
                <p>at least one space.</p>
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" name="pass" pattern="[0-9a-zA-Z]+" minlength="8"
                    maxlength="20">
                <p>must be 8-20 characters long.</p>
                email: <input type="email" class="form-control" name="mail"><br>
                website: <input type="url" class="form-control" name="website"><br>
                phone: <input type="tel" class="form-control" name="phone" pattern="[0-9]{9,10}">
                <p>must be between 9 to 10 numbers.</p>
                amount of coffee you drink a day: <input type="number" class="form-control" name="coffee" min="0"
                    max="7"><br>
                temprature:
                <br>
                -50<span style="margin-left: 300px;">50</span><input type="range" class="form-control" name="temper"
                    min="-50" max="50"><br>
                address: <textarea class="form-control" name="address"></textarea><br>
                interests:<br>
                <div class="form-check">
                    sport <input type="checkbox" class="form-check-input" name="interests[]" value="sport"><br>
                    sleep <input type="checkbox" class="form-check-input" name="interests[]" value="sleep"><br>
                    eat <input type="checkbox" class="form-check-input" name="interests[]" value="eat"><br><br>
                </div>
                gender:<br>
                <div class="form-check">
                    male <input type="radio" class="form-check-input" name="gender" value="male"><br>
                    female <input type="radio" class="form-check-input" name="gender" value="female"><br>
                    other <input type="radio" class="form-check-input" name="gender" value="other"><br><br>
                </div>
                age:<br>
                <select name="age" required>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                </select><br><br>
                <input type="submit" class="btn btn-primary" value="send">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
