<!DOCTYPE html>
<html>

<head>
    <title>form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleSheet.css">
</head>

<body class="body2">
    <div class="editContainer">
        <form novalidate class="needs-validation" action="sites/temp.php" method="get">
            <label for="brand" class="form-label">Brand: </label>
            <input type="text" class="form-control" id="brand" name="brand" placeholder="brand name"><br>
            Size:<br>
            <select name="size" required>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select><br><br>
            Color:<br>
            <div class="form-check">
                Black <input type="radio" class="form-check-input" name="gender" value="black"><br>
                White <input type="radio" class="form-check-input" name="gender" value="white"><br>
                Brown <input type="radio" class="form-check-input" name="gender" value="Brown"><br><br>
            </div>
            <input type="submit" class="btn btn-primary" value="send">
        </form>
    </div>
</body>

</html>
